# Specify the instrumentation key of your Application Insights resource.
azure.application-insights.instrumentation-key=b66f8a07-c690-xxxx-8512-8d72af861c4f
# Specify the name of your springboot application. This can be any logical name you would like to give to your app.
spring.application.name=app-insights-demo
azure.application-insights.channel.in-process.endpoint-address=https://dc.applicationinsights.azure.cn/v2/track

spring.datasource.url=jdbc:sqlserver://appinsights-java.database.chinacloudapi.cn;databaseName=java
spring.datasource.username=java-admin
spring.datasource.password=xxx
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = none